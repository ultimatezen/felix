<!--******** Skin "Sky" ****************************************************-->
<!--************************************************************************-->
<!--- Created by Vitaly Tomilov ------->
<!--- Last modified on 29.03.2003 ----->
<!--- The main idea of this document is to show how tag CONTROL can be used
to bring together the power of HTML+XML to format controls in QHTML documents,
i.e. how to organize user interface using QHTML--->
<body bgcolor="3dface"> <!---If you remove "bgcolor=3dface" make sure to uncomment
						line "m_html.Transparent = true;" in the CStaticControlsDlg
						constructor :-) --->
	<!---
Sustain the same font just for the shadow effect to stay correct :-)
This is because the dialog box itself uses static font!!! :-)
--->
	<font face='MS Sans Serif' size="8">
		<table border="1" bc="white" cp="10">
			<tr bgcolor="skyblue" gfc="white" grad="vert">
				<td>
					<font color="lightblue" face='Comic Sans MS' size="30">Skin "Sky" </font>
				</td>
			</tr>
			<tr bgcolor="white" gfc="skyblue" grad="vert">
				<td align="center">
					<table>
						<tr valign="middle">
							<td>
								<!---For the following three buttons we even initialize
								their titles using a custom attribute "caption" in tags--->
								<control id="1" width="150" height="20" caption="&First Button"></td>
							<td>
								<control id="2" width="150" height="20" caption="&Second Button"></td>
							<td>
								<control id="3" width="150" height="20" caption="&Third Button">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr bgcolor="skyblue" gfc="white" grad="vert">
				<td align="center">
					<table>
						<tr valign="middle">
							<td>
								<font color="darkblue" weight="700">Edit box:</font>
							</td>
							<td>
								<control id="5" name="EditBox" width="150" height="20" text="Skin Sky!!!">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align="center" bgcolor="white" gfc="skyblue" grad="vert">
					<table cp="0">
						<tr>
							<td align="center">
								<table border="1" gfc="#909090" bgcolor="white" bc="white">
									<tr bgcolor="skyblue" gfc="white">
										<td valign="middle">
											Using custom attributes in tag <font color="darkblue" weight="700">CONTROL</font>
											and <font color="darkblue" weight="700">BODY</font> you<br>
											can get much more fancy skin support in your program.<br>
											It just has no limit what you can do with <font color="darkblue" weight="700">QHTML</font>.
										</td>
										<td>
											<table border="1" bc="white" cs="1">
												<tr bgcolor="skyblue" gfc="white">
													<td>
														QHTML Skins:</td>
												</tr>
												<tr>
													<td>
														<control id="7" name="Radio Button 1" width="70" height="15">
															<br>
															<control id="8" name="Radio Button 2" width="70" height="15">
																<br>
																<control id="9" name="Radio Button 3" width="70" height="15">
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td height="20"></td>
						</tr>
						<tr valign="middle" bgcolor="3dface">
							<td>
								<table border="1" bc="white">
									<tr valign="middle">
										<td>
											<font color="darkblue" weight="700">Standard Hyperlink: </font>
											<!---
					As an example we use custom attributes URL and COLOR to set up
					the hyperlink object:
					--->
											<control id="4" width="90" height="15" url="http://www.tooltips.net" color="darkblue">
										</td>
										<td>
											<font color="DarkBlue" weight="700">Check box: </font>
											<control id="6" name="CheckBox" width="120" height="15">
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</font>
<!---Now font can be of any size, we do not really care :-)>
