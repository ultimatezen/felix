<!--- The main idea of this document is to show how tag CONTROL can be used

i.e. how to organize user interface using QHTML--->
<body bgcolor="3dface"> <!---If you remove "bgcolor=3dface" make sure to uncomment
						line "m_html.Transparent = true;" in the CStaticControlsDlg
						constructor :-) --->
	<!---
Sustain the same font just for the shadow effect to stay correct :-)
This is because the dialog box itself uses static font!!! :-)
--->
	<font face='MS Sans Serif' size="8">
		<table border="1" bc="red" cp="10">
			<tr bgcolor="red" gfc="yellow" grad="vert">
				<td>
					<table>
						<tr valign="middle">
							<td>
								<font color="yellow" size="20" face='Arial' weight="700">Skin "Fire" </font>
							</td>
							<td>
								<control id="1" width="220" height="25" caption="This button got some stretch here :-)"></td>
				</td>
			</tr>
		</table>
		</td> </tr>
		<tr bgcolor="yellow" gfc="red" grad="vert">
			<td align="center">
				<table>
					<tr valign="middle">

						</td>

				</table>
			</td>
		</tr>

			<td align="center">

							<font color="red" weight="700">Feeling heat<br>
