<b><u>List of Paths</u></b><br>
This is the list of search directories to be used by the parser<br>
when it finds a file reference in the document.<hr>
Method <b>AddFilePath(...)</b> of <font color=darkblue weight=700>IVXPQuickHTML</font> is called<br>
to add the new path.
