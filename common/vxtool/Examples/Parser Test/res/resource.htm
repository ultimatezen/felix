<b><u>Default Resource File</u></b><br>

The parser will be using this resource file as the<br>
default one whenever it finds a resource reference<br>
without the resource file specifier.<hr>

Method <b>SetDefaultRes(...)</b> of <font color=darkblue weight=700>IVXPQuickHTML</font><br>
is called to set a new default resource file.
