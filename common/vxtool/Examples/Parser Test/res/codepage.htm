<b><u>Code Page</u></b><br>
The default code page to be used for tag <font color=brown weight=700>&lt;TXT&gt</font>.<br>
When this value is 0 no code page conversion will be made.
<hr>
This value is property <b>TxtCodePage</b> of <font color=darkblue weight=700>IVXPQuickHTML</font>.
