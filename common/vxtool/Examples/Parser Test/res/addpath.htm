<b><u>Add Path</u></b><br>
Add another path to the list of search directories<br>
to be used by the parser when it finds a file reference<br>
in the document.<hr>
Method <b>AddFilePath(...)</b> of <font color=darkblue weight=700>IVXPQuickHTML</font> is called<br>
to add the new path.
