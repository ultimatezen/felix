	<link href="../../jquery-ui-1.7.2.custom.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" language="javascript" src="../../js/jquery.js"></script>

<script type="text/javascript">
	// Toggle help on and off
	function toggleHelp(){
		var item = "#help_details" ;
		var link = "#showhelp" ;
		$(item).toggle("blind");

		var currentText = $(link).text() ;
		if (currentText == 'Search Help >>') {
			$(link).html('&lt;&lt; Hide <b>H</b>elp');
		}
		else {
			$(link).html('Search <b>H</b>elp &gt;&gt;');
		}
	    return false;
	}
	// Toggle details for record on and off
	function toggleDetails(id){
		var item = "#item_" + id ;
		var link = "#view_" + id ;
		$(item).toggle("blind");

		var currentText = $(link).text() ;
		if (currentText == '詳細 >>'){
			$(link).html('&lt;&lt; 非表示');
		}
		else {
			$(link).html('詳細 &gt;&gt;');
		}
	    return false;
	}
	function focusItem(item) {
		$("#" + item).focus() ;
	}

</script>

</head>
