<script type="text/javascript">
	// Toggle details for record on and off
	function toggleDetails(id) {
		var item = "#item_" + id ;
		var link = "#view_" + id ;
		$(item).toggle("blind");

		var currentText = $(link).text() ;
		if (currentText == '詳細 >>') {
			$(link).html('&lt;&lt; 非表示');
		}
		else {
			$(link).html('詳細 &gt;&gt;') ;
		}
	    return false;
	}
</script>
