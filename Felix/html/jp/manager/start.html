<script type="text/javascript">
// Toggle details for record on and off
function toggleDetails(id) {
	var item = "#item_" + id ;
	var link = "#view_" + id ;
	$(item).toggle("blind");

	var currentText = $(link).text() ;
	if (currentText.indexOf('>>') != -1) {
		$(link).html('&lt;&lt; Hide') ;
	}
	else {
		$(link).html('Details &gt;&gt;') ;
	}
    return false;
}
function showMessageDlg(item)
{
	$(item).dialog({
			bgiframe: true,
			resizable: true,
			modal: true,
			overlay: {
				backgroundColor: '#000',
				opacity: 0.5
			},
			buttons: {
				'OK': function() {
					$(this).dialog('close');
				}
			}
		}); ;
}
</script>
