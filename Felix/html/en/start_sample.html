<html>
<head>
<META Http-equiv="Content-Type" Content="text/html; charset=utf-8">
<title>
	Opening Page
</title>
	<link href="../style.css" rel="stylesheet" type="text/css" />
    <link href="../jquery-ui-1.8.10.custom.css" rel="Stylesheet" type="text/css" />
	<script type="text/javascript" language="javascript" src="../js/jquery-1.4.4.min.js">
	</script>
	<script type="text/javascript" language="javascript" src="../js/jquery-ui-1.8.10.custom.min.js">
	</script>
	<script type="text/javascript" language="javascript" src="../js/utils.js">
	</script>
<script type="text/javascript">
// Toggle details for record on and off
function toggleDetails(id) {
	var item = "#item_" + id ;
	var link = "#view_" + id ;
	$(item).toggle("blind");

	var currentText = $(link).text() ;
	if (currentText.indexOf('>>') != -1) {
		$(link).html('&lt;&lt; 非表示');
	}
	else {
		$(link).html('詳細 &gt;&gt;') ;
	}
    return false;
}
function showMessageDlg(item)
{
	$(item).dialog({
			bgiframe: true,
			resizable: true,
			modal: true,
			overlay: {
				backgroundColor: '#000',
				opacity: 0.5
			},
			buttons: {
				'OK': function() {
					$(this).dialog('close');
				}
			}
		}); ;
}
</script>
</head>
<body>
<p><a href="/start" title="Go to Manager Home">Home</a>
	&gt;&gt;
        QC Settings
</p>

{% if message %}
	<div class="ui-widget">
		<div class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;">
			<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
			{$message}</p>
		</div>
	</div>
{% endif %}

<h2>QC Settings</h2>

<form method="post" action="/submit_qc" name="qc_check_form">

<fieldset>
	<input type="checkbox" name="numbers" id="numbers" value="numbers" {% if numbers == "true" %}checked="checked" {% endif %}/>
	<b>Numbers:</b> Match numbers in source and target
<br /><br />
	<input type="checkbox" name="allcaps" id="allcaps" value="allcaps" {% if allcaps == "true" %}checked="checked" {% endif %}/>
	<b>ALL CAPS:</b> Match ALL CAPS words in source and target
<br /><br />
	<input type="checkbox" name="gloss" id="gloss" value="gloss" {% if gloss == "true" %}checked="checked" {% endif %}/>
	<b>Glossary:</b> Match glossary terms in source to translations in Target
</fieldset>


<div style="margin-top:10px;">
	<input type="checkbox" name="live" id="live" value="live" {% if live == "true" %}checked="checked" {% endif %}/>
	<b>Live:</b>　Perform live checking
</div>
                    <!-- submit button -->
                    <p>
                    <input type="submit" name="submit" value="Submit" />
                    </p>

</form>

</body>
</html>
